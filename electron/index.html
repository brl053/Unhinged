<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Universal System - LLM-Native Desktop</title>
    
    <style>
        /* Loading styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #404040;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #cccccc;
            text-align: center;
        }
        
        .loading-subtext {
            font-size: 14px;
            color: #999999;
            margin-top: 10px;
            text-align: center;
        }
        
        /* Hide loading when React app loads */
        #root:not(:empty) + .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Loading screen (shown until React app loads) -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸŒŸ Universal System</div>
        <div class="loading-subtext">Loading LLM-native interface...</div>
    </div>
    
    <!-- Renderer script will be injected here by webpack -->
</body>
</html>
