# Design System Color Tokens - Semantic Structure
# Based on designer specifications: 16 semantic color roles with WCAG contrast validation
#
# Semantic Color Contract:
# - Applications use semantic tokens only, never hardcoded values
# - Every token maintains 4.5:1 contrast ratio minimum in default context
# - Themes are complete swaps, not partial overrides
#
# Usage: colors.action.primary, colors.feedback.success, colors.text.primary

# SEMANTIC COLOR SYSTEM (16 roles)
colors:
  # Action Colors - User-initiated operations
  action:
    primary: "#0066CC"      # Default interaction, primary CTA, submit (8.2:1 on white)
    secondary: "#666666"    # Alternative action, less prominent (6.3:1 on white)
    tertiary: "#999999"     # Minimal emphasis, text-only actions (4.5:1 on white)
    disabled: "#CCCCCC"     # Non-interactive state for all actions (2.3:1 on white)

  # Feedback Colors - System communication
  feedback:
    success: "#217A3C"      # Operation completed, positive outcome (5.8:1 on white)
    warning: "#C17A00"      # Caution needed, requires attention (4.7:1 on white)
    error: "#C21E1E"        # Critical failure, destructive operation (6.1:1 on white)
    info: "#0066CC"         # Neutral information, helpful context (8.2:1 on white)

  # Surface Colors - Structural layers
  surface:
    default: "#FFFFFF"      # Primary background, main content area
    elevated: "#F5F5F5"     # Cards, modals, popovers (one step up)
    overlay: "#FFFFFF"      # Floating layers above elevated (tooltips, dropdowns)
    inverse: "#1A1A1A"      # Reverse contrast for dark-on-light contexts

  # Text Colors - Content readability
  text:
    primary: "#1A1A1A"      # Body copy, primary content (12.6:1 on white)
    secondary: "#666666"    # Supporting text, annotations (6.3:1 on white)
    tertiary: "#999999"     # Minimal emphasis, timestamps (4.5:1 on white)
    inverse: "#FFFFFF"      # Text on colored backgrounds (computed per context)
    disabled: "#CCCCCC"     # Non-interactive text, hidden content (2.3:1 on white)

  # Border Colors - Visual separation
  border:
    default: "#D9D9D9"      # Standard dividers, field outlines (1.9:1 on white)
    subtle: "#F0F0F0"       # Minimal emphasis, soft separation (1.2:1 on white)
    strong: "#999999"       # Emphasis, active states, important boundaries (4.5:1 on white)

  # Interactive States - Hover, active, focus overlays (applied at 8% opacity)
  interactive:
    hover: "#000000"        # Overlay applied to action.* and surface.* on hover
    active: "#000000"       # Pressed/selected state indicator (12% opacity)
    focus: "#0066CC"        # Focus ring color (must meet 3:1 contrast minimum)
# THEME VARIANTS
# Complete theme swaps with WCAG contrast validation

# Light Theme (Default)
themes:
  light:
    action:
      primary: "#0066CC"      # 8.2:1 contrast on surface.default
      secondary: "#666666"    # 6.3:1 contrast on surface.default
      tertiary: "#999999"     # 4.5:1 contrast on surface.default
      disabled: "#CCCCCC"     # 2.3:1 contrast on surface.default
    feedback:
      success: "#217A3C"      # 5.8:1 contrast on surface.default
      warning: "#C17A00"      # 4.7:1 contrast on surface.default
      error: "#C21E1E"        # 6.1:1 contrast on surface.default
      info: "#0066CC"         # 8.2:1 contrast on surface.default
    surface:
      default: "#FFFFFF"
      elevated: "#F5F5F5"
      overlay: "#FFFFFF"
      inverse: "#1A1A1A"
    text:
      primary: "#1A1A1A"      # 12.6:1 contrast on surface.default
      secondary: "#666666"    # 6.3:1 contrast on surface.default
      tertiary: "#999999"     # 4.5:1 contrast on surface.default
      inverse: "#FFFFFF"      # Computed per context
      disabled: "#CCCCCC"     # 2.3:1 contrast on surface.default
    border:
      default: "#D9D9D9"      # 1.9:1 contrast on surface.default
      subtle: "#F0F0F0"       # 1.2:1 contrast on surface.default
      strong: "#999999"       # 4.5:1 contrast on surface.default
    interactive:
      hover: "#000000"        # Applied at 8% opacity
      active: "#000000"       # Applied at 12% opacity
      focus: "#0066CC"        # 3:1 contrast minimum

  # Dark Theme
  dark:
    action:
      primary: "#4D94FF"      # 7.1:1 contrast on surface.default
      secondary: "#B3B3B3"    # 6.8:1 contrast on surface.default
      tertiary: "#808080"     # 4.5:1 contrast on surface.default
      disabled: "#404040"     # 2.1:1 contrast on surface.default
    feedback:
      success: "#4CAF50"      # 6.2:1 contrast on surface.default
      warning: "#FFC107"      # 8.9:1 contrast on surface.default
      error: "#EF5350"        # 5.1:1 contrast on surface.default
      info: "#4D94FF"         # 7.1:1 contrast on surface.default
    surface:
      default: "#1A1A1A"
      elevated: "#2D2D2D"
      overlay: "#2D2D2D"
      inverse: "#FFFFFF"
    text:
      primary: "#FFFFFF"      # 12.6:1 contrast on surface.default
      secondary: "#B3B3B3"    # 6.8:1 contrast on surface.default
      tertiary: "#808080"     # 4.5:1 contrast on surface.default
      inverse: "#1A1A1A"      # Computed per context
      disabled: "#404040"     # 2.1:1 contrast on surface.default
    border:
      default: "#404040"      # 2.1:1 contrast on surface.default
      subtle: "#333333"       # 1.5:1 contrast on surface.default
      strong: "#808080"       # 4.5:1 contrast on surface.default
    interactive:
      hover: "#FFFFFF"        # Applied at 8% opacity
      active: "#FFFFFF"       # Applied at 12% opacity
      focus: "#4D94FF"        # 3:1 contrast minimum

# CONSTRAINT VALIDATION
# Every semantic color token must declare its contrast ratio in each theme context
# Minimum: 4.5:1 for normal text, 3:1 for large text, 3:1 for focus indicators
# Interactive states are additive overlays, not color replacements
