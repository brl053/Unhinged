name: Type Safety Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'mypy.ini'
      - '.github/workflows/type-check.yml'
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'mypy.ini'

jobs:
  mypy:
    name: Mypy Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-PyYAML
      
      - name: Run mypy on clean directories
        run: |
          echo "üîç Type checking clean directories (strict mode)..."
          mypy --config-file=mypy.ini \
            control/network \
            control/cli \
            control/deployment \
            control/system \
            libs/python \
            libs/event-framework \
            libs/graphics \
            libs/design_system

      - name: Summary
        if: success()
        run: |
          echo "‚úÖ Type safety check passed!"
          echo "üìä All directories: 0 errors"

