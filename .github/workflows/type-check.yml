name: Type Safety Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'mypy.ini'
      - '.github/workflows/type-check.yml'
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'mypy.ini'

jobs:
  mypy:
    name: Mypy Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-PyYAML
      
      - name: Run mypy on clean directories
        run: |
          echo "üîç Type checking clean directories (strict mode)..."
          mypy --config-file=mypy.ini \
            control/network \
            control/cli \
            control/deployment \
            control/system \
            libs/python \
            libs/event-framework \
            libs/graphics \
            libs/services \
            libs/design_system \
            services/shared \
            services/speech-to-text \
            services/text-to-speech \
            services/vision-ai
      
      - name: Run mypy on legacy directories (informational)
        continue-on-error: true
        run: |
          echo "‚ÑπÔ∏è  Type checking legacy directories (permissive mode)..."
          mypy --config-file=mypy.ini \
            services/graph-service \
            services/image-generation \
            services/chat-with-sessions || true
          echo "‚ö†Ô∏è  Legacy directories have known errors (see MYPY_BASELINE_AUDIT.md)"
      
      - name: Summary
        if: success()
        run: |
          echo "‚úÖ Type safety check passed!"
          echo "üìä Clean directories: 0 errors"
          echo "üìã Legacy directories: 27 errors (grandfathered)"
          echo "üìñ See docs/development/MYPY_BASELINE_AUDIT.md for details"

