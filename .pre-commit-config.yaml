repos:
  - repo: local
    hooks:
      - id: unhinged-lint
        name: Unhinged Linter (Ruff)
        entry: python3 build/lint.py
        language: system
        types: [python]
        pass_filenames: true

      - id: llmdocs-validator
        name: LLMDocs Validator
        entry: python3 build/validators/llmdocs_validator.py
        language: system
        types: [python]
        pass_filenames: true

      - id: type-safety-validator
        name: Type Safety Pattern Validator
        entry: python3 build/validators/type_safety_validator.py
        language: system
        types: [python]
        pass_filenames: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        exclude: ^(generated/|venv/|venv-production/|build/)
