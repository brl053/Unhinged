# @llm-type component.spec
# @llm-does Compact preview card for document in grid view
# @llm-key Visual card representation of document for grid/dashboard display

component:
  id: "document-card"
  name: "Document Card"
  category: "primitive"
  
  description: |
    Compact preview card for document display in grid or dashboard view.
    Shows document title, type, and last modified timestamp.

  interface:
    properties:
      document_id:
        type: "string"
        required: true
        description: "Unique document identifier"
      
      title:
        type: "string"
        required: true
        description: "Document display name"
      
      document_type:
        type: "string"
        required: true
        description: "Type of document"
      
      modified_at:
        type: "string"
        required: true
        description: "ISO 8601 timestamp of last modification"
      
      is_selected:
        type: "boolean"
        default: false
        description: "Whether card is selected"

    states:
      default:
        description: "Normal card"
        visual_tokens: ["surface.default"]
      
      hover:
        description: "Mouse over card"
        visual_tokens: ["surface.elevated"]
        triggers: ["mouse_enter"]
      
      selected:
        description: "Card is selected"
        visual_tokens: ["action.primary"]
        triggers: ["selection_changed"]

    events:
      clicked:
        description: "Card clicked"
        payload:
          document_id: "string"
      
      double_clicked:
        description: "Card double-clicked (open)"
        payload:
          document_id: "string"
      
      selection_changed:
        description: "Selection state changed"
        payload:
          document_id: "string"
          is_selected: "boolean"

  styling:
    default_state:
      background: "surface.default"
      border: ["border.thin", "border.subtle"]
      border_radius: "radius.md"
      padding: "sp.3"
      min_height: "120px"
      min_width: "160px"
    
    state_overrides:
      hover:
        background: "surface.elevated"
        box_shadow: "elevation.1"
      
      selected:
        border: ["border.medium", "action.primary"]

  composition:
    is_leaf: false
    can_contain: ["primitive"]
    layout_type: "box"

  accessibility:
    keyboard_support: true
    screen_reader_label: "required"
    focus_indicator: "required"
    contrast_requirement: "WCAG_AA"

metadata:
  version: "1.0.0"
  implementation_status:
    gtk4: "pending"

