# @llm-type component.spec
# @llm-does Footer with status, timestamps, and save/cancel buttons
# @llm-key Bottom section of document detail view

component:
  id: "document-footer"
  name: "Document Footer"
  category: "container"
  
  description: |
    Footer section of document detail view. Displays status (saved/unsaved),
    last saved timestamp, and save/cancel buttons in edit mode.

  interface:
    properties:
      status:
        type: "enum"
        values: ["saved", "unsaved", "saving", "error"]
        default: "saved"
        description: "Current save status"
      
      last_saved_at:
        type: "string"
        required: false
        description: "ISO 8601 timestamp of last save"
      
      is_editing:
        type: "boolean"
        default: false
        description: "Whether in edit mode"
      
      error_message:
        type: "string"
        required: false
        description: "Error message if save failed"

    states:
      viewing:
        description: "Read-only view"
        visual_tokens: ["surface.default"]
      
      editing:
        description: "Edit mode with save/cancel buttons"
        visual_tokens: ["surface.elevated"]
        triggers: ["is_editing_true"]
      
      saving:
        description: "Save in progress"
        visual_tokens: ["surface.elevated"]
        triggers: ["status_saving"]
      
      error:
        description: "Save error"
        visual_tokens: ["feedback.error"]
        triggers: ["status_error"]

    events:
      save_clicked:
        description: "Save button clicked"
        payload: {}
      
      cancel_clicked:
        description: "Cancel button clicked"
        payload: {}

  styling:
    default_state:
      background: "surface.default"
      border_top: ["border.thin", "border.subtle"]
      padding: "sp.2"
      gap: "sp.2"
      display: "flex"
      align_items: "center"
      justify_content: "space-between"
      min_height: "48px"
    
    state_overrides:
      editing:
        background: "surface.elevated"
      
      error:
        background: "feedback.error"
        background_opacity: 0.05

  composition:
    is_leaf: false
    can_contain: ["primitive"]
    layout_type: "box"

  accessibility:
    keyboard_support: true
    screen_reader_label: "required"
    focus_indicator: "required"
    contrast_requirement: "WCAG_AA"

metadata:
  version: "1.0.0"
  implementation_status:
    gtk4: "pending"

