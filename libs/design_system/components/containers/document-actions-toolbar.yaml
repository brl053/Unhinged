# @llm-type component.spec
# @llm-does Toolbar with bulk actions for selected documents
# @llm-key Appears when documents are selected in list

component:
  id: "document-actions-toolbar"
  name: "Document Actions Toolbar"
  category: "container"
  
  description: |
    Toolbar that appears when documents are selected in list view.
    Provides bulk actions like delete, export, share. Shows count of selected items.

  interface:
    properties:
      selected_count:
        type: "number"
        required: true
        description: "Number of selected documents"
      
      available_actions:
        type: "array"
        required: true
        description: "Array of action names (delete, export, share, etc.)"
      
      is_loading:
        type: "boolean"
        default: false
        description: "Whether action is in progress"

    states:
      empty:
        description: "No documents selected (hidden)"
        visual_tokens: ["surface.default"]
      
      visible:
        description: "Documents selected"
        visual_tokens: ["surface.elevated"]
        triggers: ["selected_count_gt_0"]
      
      loading:
        description: "Action in progress"
        visual_tokens: ["surface.elevated"]
        triggers: ["is_loading_true"]

    events:
      action_clicked:
        description: "Action button clicked"
        payload:
          action: "string"
          selected_ids: "array"
      
      action_completed:
        description: "Action completed"
        payload:
          action: "string"
          result: "object"
      
      action_error:
        description: "Action failed"
        payload:
          action: "string"
          error_message: "string"

  styling:
    default_state:
      background: "surface.elevated"
      padding: "sp.2"
      gap: "sp.2"
      display: "flex"
      align_items: "center"
      min_height: "48px"
    
    state_overrides:
      loading:
        opacity: 0.6

  composition:
    is_leaf: false
    can_contain: ["primitive"]
    layout_type: "box"

  accessibility:
    keyboard_support: true
    screen_reader_label: "required"
    focus_indicator: "required"
    contrast_requirement: "WCAG_AA"

metadata:
  version: "1.0.0"
  implementation_status:
    gtk4: "pending"

