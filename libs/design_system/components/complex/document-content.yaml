# @llm-type component.spec
# @llm-does Display document-specific content (graph, text, etc.)
# @llm-key Content area of document detail view

component:
  id: "document-content"
  name: "Document Content"
  category: "complex"
  
  description: |
    Display document-specific content. Polymorphic component that renders
    different content types (graph canvas, text editor, etc.) based on document type.

  interface:
    properties:
      document_type:
        type: "string"
        required: true
        description: "Type of document (graph, text, etc.)"
      
      content:
        type: "object"
        required: true
        description: "Document content data"
      
      is_editing:
        type: "boolean"
        default: false
        description: "Edit mode active"
      
      is_readonly:
        type: "boolean"
        default: false
        description: "Read-only mode"

    states:
      loading:
        description: "Content loading"
        visual_tokens: ["surface.default"]
      
      viewing:
        description: "Read-only view"
        visual_tokens: ["surface.default"]
      
      editing:
        description: "Edit mode"
        visual_tokens: ["surface.elevated"]
        triggers: ["is_editing_true"]
      
      error:
        description: "Error loading content"
        visual_tokens: ["feedback.error"]

    events:
      content_changed:
        description: "Content modified"
        payload:
          content: "object"
      
      content_error:
        description: "Error in content"
        payload:
          error_message: "string"

  styling:
    default_state:
      background: "surface.default"
      padding: "sp.3"
      flex_grow: 1
      min_height: "300px"
    
    state_overrides:
      editing:
        background: "surface.elevated"
      
      error:
        display: "flex"
        align_items: "center"
        justify_content: "center"

  composition:
    is_leaf: false
    can_contain: []
    layout_type: "box"
    note: "Polymorphic - renders different content based on document_type"

  accessibility:
    keyboard_support: true
    screen_reader_label: "required"
    focus_indicator: "required"
    contrast_requirement: "WCAG_AA"

metadata:
  version: "1.0.0"
  implementation_status:
    gtk4: "pending"

