# @llm-type component.spec
# @llm-does Browse, search, filter, and manage all documents
# @llm-key Main document list view with search and bulk actions

component:
  id: "document-list"
  name: "Document List"
  category: "complex"
  
  description: |
    Browse, search, filter, and manage all documents. Supports sorting, filtering,
    pagination, and multi-select operations. Displays documents as list items.

  interface:
    properties:
      documents:
        type: "array"
        required: true
        description: "Array of document objects"
      
      selected_documents:
        type: "array"
        default: []
        description: "Array of selected document IDs"
      
      sort_by:
        type: "enum"
        values: ["name", "created", "modified", "type"]
        default: "modified"
        description: "Sort field"
      
      sort_order:
        type: "enum"
        values: ["ascending", "descending"]
        default: "descending"
        description: "Sort direction"
      
      filter_text:
        type: "string"
        default: ""
        description: "Search/filter text"
      
      items_per_page:
        type: "number"
        default: 20
        description: "Pagination size"
      
      current_page:
        type: "number"
        default: 1
        description: "Current page number"

    states:
      empty:
        description: "No documents"
        visual_tokens: ["surface.default"]
      
      loading:
        description: "Fetching documents"
        visual_tokens: ["surface.default"]
      
      populated:
        description: "Documents loaded"
        visual_tokens: ["surface.default"]
      
      searching:
        description: "Active search/filter"
        visual_tokens: ["surface.elevated"]

    events:
      document_selected:
        description: "Single document selected"
        payload:
          document_id: "string"
      
      documents_selected:
        description: "Multiple documents selected"
        payload:
          document_ids: "array"
      
      document_opened:
        description: "Document opened (double-click)"
        payload:
          document_id: "string"
      
      sort_changed:
        description: "Sort order changed"
        payload:
          sort_by: "string"
          sort_order: "string"
      
      filter_changed:
        description: "Filter applied"
        payload:
          filter_text: "string"
      
      page_changed:
        description: "Page changed"
        payload:
          page: "number"

  styling:
    default_state:
      background: "surface.default"
      padding: "sp.3"
      gap: "sp.2"
    
    state_overrides:
      searching:
        background: "surface.elevated"

  composition:
    is_leaf: false
    can_contain: ["document-search", "document-actions-toolbar", "document-list-item"]
    layout_type: "box"

  accessibility:
    keyboard_support: true
    screen_reader_label: "required"
    focus_indicator: "required"
    contrast_requirement: "WCAG_AA"
    
    keyboard_interactions:
      - key: "Up/Down"
        action: "navigate_items"
      - key: "Space"
        action: "toggle_selection"
      - key: "Enter"
        action: "open_document"
      - key: "Ctrl+A"
        action: "select_all"

metadata:
  version: "1.0.0"
  implementation_status:
    gtk4: "pending"

