# @llm-type config.build
# @llm-does production docker-compose with unified service definitions
version: '3.8'

services:
  # =============================================================================
  # AI/ML SERVICES (1100-1199)
  # =============================================================================
  
  llm:
    build:
      context: .
      dockerfile: Dockerfile.llm
    container_name: ollama-service
    ports:
      - "1500:11434"  # External 1500 → Internal 11434
    volumes:
      - llm-models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # NOTE: gRPC services (speech-to-text, text-to-speech, vision-ai, chat-with-sessions)
  # have been deprecated. Model access is now direct via Python clients in
  # libs/python/clients/ (Whisper, TTS, etc.)

  # =============================================================================
  # DATABASES (1200-1299)
  # =============================================================================
  
  database:
    image: postgres:15-alpine
    container_name: unhinged-postgres
    ports:
      - "1200:5432"  # External 1200 → Internal 5432
    environment:
      - POSTGRES_DB=unhinged
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unhinged"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: unhinged-redis
    ports:
      - "1201:6379"  # External 1201 → Internal 6379
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # PLATFORMS (1300-1399)
  # =============================================================================
  # NOTE: Kotlin persistence platform has been deprecated and replaced with
  # Python persistence platform (libs/python/persistence/). Services now use
  # the document store abstraction directly with PostgreSQL backend.

# =============================================================================
# Networks
# =============================================================================
networks:
  unhinged-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # AI/ML model storage
  llm-models:
    driver: local

  # Database storage
  postgres-data:
    driver: local
  redis-data:
    driver: local
