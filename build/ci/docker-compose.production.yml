# @llm-type config.build
# @llm-does production docker-compose with unified service definitions
version: '3.8'

services:
  # =============================================================================
  # AI/ML SERVICES (1100-1199)
  # =============================================================================
  
  llm:
    build:
      context: .
      dockerfile: Dockerfile.llm
    container_name: ollama-service
    ports:
      - "1500:11434"  # External 1500 → Internal 11434
    volumes:
      - llm-models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # NOTE: gRPC services (speech-to-text, text-to-speech, vision-ai) have been
  # deprecated. Model access is now direct via Python clients in libs/python/clients/

  # =============================================================================
  # DATABASES (1200-1299)
  # =============================================================================
  
  database:
    image: postgres:15-alpine
    container_name: unhinged-postgres
    ports:
      - "1200:5432"  # External 1200 → Internal 5432
    environment:
      - POSTGRES_DB=unhinged
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unhinged"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: unhinged-redis
    ports:
      - "1201:6379"  # External 1201 → Internal 6379
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # PLATFORMS (1300-1399)
  # =============================================================================
  
  persistence-platform:
    build:
      context: ../../platforms/persistence
      dockerfile: Dockerfile.mock
    container_name: persistence-platform-service
    ports:
      - "1300:8090"  # External 1300 → Internal 8090 (REST)
      - "1301:9090"  # External 1301 → Internal 9090 (gRPC)
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
      - CONFIG_PATH=/app/config/persistence-platform.yaml
      - LOG_LEVEL=INFO
    volumes:
      - ./platforms/persistence/config:/app/config:ro
      - persistence-logs:/app/logs
    depends_on:
      - redis
      - database
    networks:
      - unhinged-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  unhinged-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # AI/ML model storage
  llm-models:
    driver: local

  # Database storage
  postgres-data:
    driver: local
  redis-data:
    driver: local

  # Platform storage
  persistence-logs:
    driver: local
