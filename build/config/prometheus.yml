global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Enhanced Vision AI Service
  - job_name: 'vision-ai-enhanced'
    static_configs:
      - targets: ['vision-ai-enhanced:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Context-Aware LLM Service
  - job_name: 'context-llm'
    static_configs:
      - targets: ['context-llm:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Multimodal Orchestrator Service
  - job_name: 'multimodal-orchestrator'
    static_configs:
      - targets: ['multimodal-orchestrator:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # NGINX Load Balancer
  - job_name: 'nginx-multimodal'
    static_configs:
      - targets: ['nginx-multimodal:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis
  - job_name: 'redis-multimodal'
    static_configs:
      - targets: ['redis-multimodal:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Ollama LLM Service
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 15s

  # Health check endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets: 
          - 'vision-ai-enhanced:8001'
          - 'context-llm:8002'
          - 'multimodal-orchestrator:8003'
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s
