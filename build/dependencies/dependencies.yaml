# Ubuntu Dependencies - KISS Approach
# Simple package definitions for Ubuntu-only
# Audited 2025-12-21: removed unused cmake, build-essential, python3-dev, cffi, libdrm-dev, libwayland-dev

packages:
  python3-psutil:
    description: "Python psutil system monitoring (used in build/monitoring.py, build/cli.py)"
    install: "apt-get install -y python3-psutil"

  xclip:
    description: "X11 clipboard utility for TUI copy/paste"
    install: "apt-get install -y xclip"

groups:
  essential:
    - python3-psutil
    - xclip
