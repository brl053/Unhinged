# Ubuntu Dependencies - KISS Approach
# Simple package definitions for Ubuntu-only

packages:
  cmake:
    description: "Build system"
    install: "apt-get install -y cmake"

  build-essential:
    description: "Build tools"
    install: "apt-get install -y build-essential"

  python3-dev:
    description: "Python headers"
    install: "apt-get install -y python3-dev python3-pip"

  cffi:
    description: "Python CFFI"
    install: "build/python/venv/bin/pip install cffi"

  libdrm-dev:
    description: "DRM headers"
    install: "apt-get install -y libdrm-dev"

  libwayland-dev:
    description: "Wayland headers"
    install: "apt-get install -y libwayland-dev"

groups:
  essential:
    - cmake
    - build-essential
    - python3-dev
    - cffi

  graphics:
    - libdrm-dev
    - libwayland-dev
