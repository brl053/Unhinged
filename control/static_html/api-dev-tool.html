<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß API Dev Tool</title>
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/config.js"></script>
    <script src="shared/components.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Navigation - Standardized Component -->
        <div id="nav-container" data-component="navigation" data-active="api-dev"></div>
        
        <!-- Page Header - Standardized Component -->
        <div id="header-container" data-component="page-header"
             data-title="API Dev Tool"
             data-subtitle="HTTP Request Testing - Minimal Implementation"
             data-icon="üîß"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="api-dev-container">
                <!-- Proto Files Section -->
                <div class="proto-section">
                    <h3>üìÅ Proto Files</h3>
                    <div class="proto-controls">
                        <button id="scan-proto-button" class="scan-button">üîç Scan Proto Files</button>
                        <span id="proto-count" class="proto-count"></span>
                    </div>
                    <div id="proto-files-list" class="proto-files-list">
                        <div class="proto-placeholder">
                            Click "Scan Proto Files" to discover .proto files in the project
                        </div>
                    </div>

                    <!-- Proto Services Section -->
                    <div id="proto-services-section" class="proto-services-section" style="display: none;">
                        <h4>üîß Services & Methods</h4>
                        <div id="proto-services-list" class="proto-services-list"></div>
                    </div>
                </div>

                <!-- Request Builder -->
                <div class="request-section">
                    <h3>üåê Send Request</h3>
                    
                    <div class="request-form">
                        <div class="method-url-row">
                            <select id="http-method" class="method-select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                            <input type="text" id="request-url" placeholder="https://api.example.com/endpoint" class="url-input">
                            <button id="send-button" class="send-button">Send</button>
                        </div>
                        
                        <div class="headers-section">
                            <h4>üìã Headers</h4>
                            <textarea id="request-headers" placeholder='{"Content-Type": "application/json"}' class="headers-input"></textarea>
                        </div>
                        
                        <div class="body-section">
                            <h4>üìù Body</h4>
                            <textarea id="request-body" placeholder='{"key": "value"}' class="body-input"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Response Viewer -->
                <div class="response-section">
                    <h3>üìä Response</h3>
                    <div id="response-container" class="response-container">
                        <div class="response-placeholder">
                            Send a request to see the response here
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer - Standardized Component -->
        <div id="footer-container" data-component="footer"></div>
    </div>

    <script>
        // Initialize components
        document.addEventListener('DOMContentLoaded', () => {
            UnhingedComponents.initializeComponents();
            initializeAPIDevTool();
        });

        function initializeAPIDevTool() {
            const sendButton = document.getElementById('send-button');
            const responseContainer = document.getElementById('response-container');
            const scanProtoButton = document.getElementById('scan-proto-button');
            const protoFilesList = document.getElementById('proto-files-list');
            const protoCount = document.getElementById('proto-count');

            let currentProtoFiles = [];
            let selectedProtoFile = null;
            let currentGRPCMethod = null; // Track selected gRPC method

            // Proto file scanning
            scanProtoButton.addEventListener('click', async () => {
                scanProtoButton.disabled = true;
                scanProtoButton.textContent = 'üîÑ Scanning...';
                protoFilesList.innerHTML = '<div class="proto-placeholder">Scanning for .proto files...</div>';

                try {
                    const result = await window.unhinged.scanProtoFiles();

                    if (result.success) {
                        currentProtoFiles = result.proto_files;
                        displayProtoFiles(result.proto_files);
                        protoCount.textContent = `Found ${result.count} proto files`;
                    } else {
                        protoFilesList.innerHTML = `<div class="proto-placeholder">Error: ${result.error}</div>`;
                        protoCount.textContent = '';
                    }
                } catch (error) {
                    protoFilesList.innerHTML = `<div class="proto-placeholder">Error: ${error.message}</div>`;
                    protoCount.textContent = '';
                } finally {
                    scanProtoButton.disabled = false;
                    scanProtoButton.textContent = 'üîç Scan Proto Files';
                }
            });

            function displayProtoFiles(protoFiles) {
                if (protoFiles.length === 0) {
                    protoFilesList.innerHTML = '<div class="proto-placeholder">No .proto files found in project</div>';
                    return;
                }

                const filesHTML = protoFiles.map(file => `
                    <div class="proto-file-item" data-path="${file.path}">
                        <div class="proto-file-name">${file.name}</div>
                        <div class="proto-file-path">${file.path}</div>
                    </div>
                `).join('');

                protoFilesList.innerHTML = filesHTML;

                // Add click handlers for proto files
                protoFilesList.querySelectorAll('.proto-file-item').forEach(item => {
                    item.addEventListener('click', () => selectProtoFile(item.dataset.path));
                });
            }

            async function selectProtoFile(path) {
                // Update selection UI
                protoFilesList.querySelectorAll('.proto-file-item').forEach(item => {
                    item.classList.remove('selected');
                });
                protoFilesList.querySelector(`[data-path="${path}"]`).classList.add('selected');

                selectedProtoFile = path;

                // Parse proto file and display services
                await parseAndDisplayServices(path);
            }

            async function parseAndDisplayServices(path) {
                const servicesSection = document.getElementById('proto-services-section');
                const servicesList = document.getElementById('proto-services-list');

                try {
                    // Show loading
                    servicesList.innerHTML = '<div class="proto-placeholder">üîÑ Parsing proto file...</div>';
                    servicesSection.style.display = 'block';

                    const result = await window.unhinged.parseProtoServices(path);

                    if (result.success) {
                        displayServices(result);
                    } else {
                        servicesList.innerHTML = `<div class="proto-placeholder">‚ùå Error: ${result.error}</div>`;
                    }
                } catch (error) {
                    servicesList.innerHTML = `<div class="proto-placeholder">‚ùå Error: ${error.message}</div>`;
                }
            }

            function displayServices(parseResult) {
                const servicesList = document.getElementById('proto-services-list');

                if (parseResult.services.length === 0) {
                    servicesList.innerHTML = '<div class="proto-placeholder">No services found in this proto file</div>';
                    return;
                }

                const servicesHTML = parseResult.services.map(service => `
                    <div class="service-item">
                        <div class="service-header" onclick="toggleService('${service.name}')">
                            <div class="service-name">${service.name}</div>
                            <div class="service-method-count">${service.method_count} methods</div>
                        </div>
                        <div class="service-methods" id="methods-${service.name}">
                            ${service.methods.map(method => `
                                <div class="method-item" onclick="selectMethod('${service.name}', '${method.name}', '${method.request_type}', '${method.response_type}')">
                                    <div class="method-name">${method.name}</div>
                                    <div class="method-signature">${method.request_type} ‚Üí ${method.response_type}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                servicesList.innerHTML = servicesHTML;

                // Show summary
                const summary = document.createElement('div');
                summary.className = 'proto-summary';
                summary.innerHTML = `
                    <div style="padding: var(--spacing-sm); background: var(--color-background); border-radius: var(--border-radius-sm); margin-bottom: var(--spacing-md); font-size: var(--font-size-sm);">
                        üì¶ Package: <code>${parseResult.package || 'none'}</code><br>
                        üîß Services: ${parseResult.service_count}<br>
                        ‚ö° Total Methods: ${parseResult.total_methods}
                    </div>
                `;
                servicesList.insertBefore(summary, servicesList.firstChild);
            }

            function toggleService(serviceName) {
                const methodsDiv = document.getElementById(`methods-${serviceName}`);
                methodsDiv.classList.toggle('expanded');
            }

            function selectMethod(serviceName, methodName, requestType, responseType) {
                // Clear previous selections
                document.querySelectorAll('.method-item').forEach(item => {
                    item.classList.remove('selected');
                });

                // Select current method
                event.target.closest('.method-item').classList.add('selected');

                // Store gRPC method details
                currentGRPCMethod = {
                    serviceName,
                    methodName,
                    requestType,
                    responseType,
                    protoFile: selectedProtoFile
                };

                // Populate request builder with gRPC details
                populateGRPCRequest(serviceName, methodName, requestType, responseType);
            }

            function populateGRPCRequest(serviceName, methodName, requestType, responseType) {
                // Update HTTP method to POST (gRPC over HTTP)
                document.getElementById('http-method').value = 'POST';

                // Generate gRPC endpoint URL
                const baseUrl = 'http://localhost:9090'; // Default gRPC-Web proxy
                const grpcUrl = `${baseUrl}/${selectedProtoFile.replace('.proto', '')}/${serviceName}/${methodName}`;
                document.getElementById('request-url').value = grpcUrl;

                // Set gRPC headers
                const grpcHeaders = {
                    "Content-Type": "application/grpc-web+proto",
                    "grpc-timeout": "30S",
                    "x-grpc-web": "1"
                };
                document.getElementById('request-headers').value = JSON.stringify(grpcHeaders, null, 2);

                // Generate sample request body based on request type
                generateSampleRequestBody(requestType);

                // Update UI to show gRPC mode
                showGRPCMode(serviceName, methodName, requestType, responseType);
            }

            async function generateSampleRequestBody(requestType) {
                try {
                    // Use backend template generation
                    const result = await window.unhinged.generateMessageTemplate(requestType, selectedProtoFile);

                    if (result.success) {
                        document.getElementById('request-body').value = JSON.stringify(result.template, null, 2);
                    } else {
                        throw new Error(result.error || 'Template generation failed');
                    }
                } catch (error) {
                    // Fallback to basic template
                    const basicTemplate = {
                        "// TODO": `Fill in ${requestType} fields`,
                        "// Error": error.message,
                        "message": "Sample request for " + requestType
                    };
                    document.getElementById('request-body').value = JSON.stringify(basicTemplate, null, 2);
                }
            }

            async function generateMessageTemplate(messageType) {
                // Basic message templates for common types
                const templates = {
                    "CompletionRequest": {
                        "prompt": "Hello, world!",
                        "max_tokens": 100,
                        "temperature": 0.7
                    },
                    "ChatRequest": {
                        "messages": [
                            {
                                "role": "user",
                                "content": "Hello!"
                            }
                        ]
                    },
                    "HealthCheckRequest": {},
                    "Empty": {},
                    "GetModelsRequest": {},
                    "VisionAnalysisRequest": {
                        "image_data": "base64_encoded_image_data",
                        "analysis_type": "describe"
                    }
                };

                return templates[messageType] || {
                    "// Note": `Template for ${messageType} not available`,
                    "// Action": "Fill in the required fields manually"
                };
            }

            function showGRPCMode(serviceName, methodName, requestType, responseType) {
                // Add gRPC indicator to the request section
                const requestSection = document.querySelector('.request-section h3');
                requestSection.innerHTML = `üåê Send Request <span class="grpc-badge">gRPC: ${serviceName}.${methodName}</span>`;

                // Update send button text
                const sendButton = document.getElementById('send-button');
                sendButton.textContent = 'Send gRPC';
                sendButton.classList.add('grpc-mode');
            }

            // HTTP request sending
            sendButton.addEventListener('click', async () => {
                const method = document.getElementById('http-method').value;
                const url = document.getElementById('request-url').value;
                const headersText = document.getElementById('request-headers').value;
                const body = document.getElementById('request-body').value;
                
                if (!url) {
                    alert('Please enter a URL');
                    return;
                }
                
                // Show loading
                responseContainer.innerHTML = '<div class="loading">üîÑ Sending request...</div>';
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                
                try {
                    // Parse headers
                    let headers = {};
                    if (headersText.trim()) {
                        headers = JSON.parse(headersText);
                    }

                    // Check if this is a gRPC request
                    let response;
                    if (currentGRPCMethod && sendButton.classList.contains('grpc-mode')) {
                        // Send gRPC request
                        response = await sendGRPCRequest(currentGRPCMethod, body);
                    } else {
                        // Send regular HTTP request
                        response = await sendHTTPRequest(method, url, headers, body);
                    }

                    displayResponse(response);
                    
                } catch (error) {
                    displayError(error);
                } finally {
                    sendButton.disabled = false;
                    sendButton.textContent = 'Send';
                }
            });
        }
        
        async function sendGRPCRequest(grpcMethod, body) {
            try {
                // Parse request body
                let requestData = {};
                if (body && body.trim()) {
                    requestData = JSON.parse(body);
                }

                const startTime = Date.now();
                const response = await window.unhinged.sendGRPCRequest(
                    grpcMethod.serviceName,
                    grpcMethod.methodName,
                    requestData,
                    grpcMethod.protoFile
                );
                const endTime = Date.now();

                // Format response for display
                return {
                    status: response.success ? 200 : 500,
                    statusText: response.success ? 'OK' : 'gRPC Error',
                    headers: {
                        'content-type': 'application/grpc+json',
                        'grpc-service': grpcMethod.serviceName,
                        'grpc-method': grpcMethod.methodName
                    },
                    body: JSON.stringify(response, null, 2),
                    duration: endTime - startTime,
                    isGRPC: true
                };

            } catch (error) {
                return {
                    status: 500,
                    statusText: 'gRPC Client Error',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({ error: error.message }, null, 2),
                    duration: 0,
                    isGRPC: true
                };
            }
        }

        async function sendHTTPRequest(method, url, headers, body) {
            // Use the system bridge to send HTTP request
            if (window.unhinged && window.unhinged.sendHTTPRequest) {
                return await window.unhinged.sendHTTPRequest(method, url, headers, body);
            } else {
                // Fallback to fetch for now
                const options = {
                    method: method,
                    headers: headers
                };
                
                if (body && method !== 'GET') {
                    options.body = body;
                }
                
                const startTime = Date.now();
                const response = await fetch(url, options);
                const endTime = Date.now();
                
                const responseText = await response.text();
                
                return {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: responseText,
                    duration: endTime - startTime
                };
            }
        }
        
        function displayResponse(response) {
            const container = document.getElementById('response-container');

            let bodyFormatted = response.body;
            try {
                const parsed = JSON.parse(response.body);
                bodyFormatted = JSON.stringify(parsed, null, 2);
            } catch (e) {
                // Not JSON, keep as is
            }

            // Add gRPC badge if this is a gRPC response
            const grpcBadge = response.isGRPC ? '<span class="grpc-badge">gRPC Response</span>' : '';

            container.innerHTML = `
                <div class="response-status">
                    <span class="status-code status-${Math.floor(response.status / 100)}xx">${response.status}</span>
                    <span class="status-text">${response.statusText}</span>
                    <span class="response-time">${response.duration}ms</span>
                    ${grpcBadge}
                </div>

                <div class="response-headers">
                    <h4>üìã Response Headers</h4>
                    <pre>${JSON.stringify(response.headers, null, 2)}</pre>
                </div>

                <div class="response-body">
                    <h4>üìÑ Response Body</h4>
                    <pre>${bodyFormatted}</pre>
                </div>
            `;
        }
        
        function displayError(error) {
            const container = document.getElementById('response-container');
            container.innerHTML = `
                <div class="response-error">
                    <h4>‚ùå Error</h4>
                    <pre>${error.message || error}</pre>
                </div>
            `;
        }
    </script>

    <style>

            margin-top: var(--spacing-lg);

            border-radius: var(--border-radius-lg);

        }
        
        .method-url-row {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .method-select {
            width: 100px;
            padding: var(--spacing-sm);

            border-radius: var(--border-radius-sm);
            background: var(--color-background);
            color: var(--color-text-primary);

            background: var(--color-primary);

            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background: var(--color-primary-hover);
        }
        
        .send-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
        }
        
        .headers-input, .body-input {
            width: 100%;
            min-height: 100px;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            background: var(--color-background);
            color: var(--color-text-primary);
            font-family: monospace;
            resize: vertical;
        }
        
        .response-container {
            min-height: 200px;
        }

        .response-status {

        .response-time {
            margin-left: auto;
            color: var(--color-text-secondary);
        }
        
        .response-headers, .response-body, .response-error {
            margin-bottom: var(--spacing-md);
        }
        
        .response-headers pre, .response-body pre, .response-error pre {
            background: var(--color-background);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            overflow-x: auto;
            font-size: var(--font-size-sm);
        }
        
        .proto-controls {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .scan-button {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .scan-button:hover {
            background: var(--color-secondary-hover);
        }

        .scan-button:disabled {

        }

        }

        @media (max-width: 1024px) {
            .api-dev-container {
                grid-template-columns: 1fr 1fr;
            }
            .proto-section {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .api-dev-container {
                grid-template-columns: 1fr;
            }
        }
