<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíª Code Editor</title>
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/config.js"></script>
    <script src="../../generated/static_html/registry.js"></script>
    <script src="shared/components.js"></script>
    <script src="../../generated/static_html/api-clients.js"></script>
    <script src="shared/api-integration.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíª</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Navigation - Standardized Component -->
        <div id="nav-container" data-component="navigation" data-active="code"></div>

        <!-- Page Header - Standardized Component -->
        <div id="header-container" data-component="page-header"
             data-title="Code Editor"
             data-subtitle="Integrated Development Environment"
             data-icon="üíª"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="code-editor-layout">
                <!-- File Explorer -->
                <div class="file-explorer">
                    <div class="panel-header">
                        <h3>üìÅ Files</h3>
                        <button onclick="loadFileTree()">üîÑ</button>
                    </div>
                    <ul class="file-tree" id="file-tree">
                        <li>Loading files...</li>
                    </ul>
                </div>

                <!-- Editor Panel -->
                <div class="editor-panel">
                    <div class="editor-header">
                        <span id="current-file">üíª No file selected</span>
                        <select id="language-selector">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="typescript">TypeScript</option>
                            <option value="yaml">YAML</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    <textarea id="code-editor" placeholder="Select a file to start editing..."></textarea>
                    <div class="editor-footer">
                        <button onclick="saveCode()">üíæ Save</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Use build-time hydrated API integration
        let currentFile = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize standardized components (hydrated at build time)
            UnhingedComponents.init();

            // Load file tree using build-time API integration
            loadFileTree();
        });

        async function loadFileTree() {
            try {
                // Use build-time hydrated API client
                const files = await window.UnhingedAPI.fs.ls('.');
                displayFileTree(files.files);
            } catch (error) {
                // Log detailed error information for debugging
                console.error('‚ùå UNHINGED_ERROR: File tree load failed');
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                console.error('API base URL:', window.UnhingedAPI?.baseUrl || 'undefined');
                console.error('Current location:', window.location.href);
                console.error('Protocol:', window.location.protocol);

                // Display error in UI for debugging
                displayError('FILE_TREE_LOAD_FAILED', error);
                throw error; // Re-throw to maintain error pattern
            }
        }

        function displayError(errorCode, error) {
            const fileTree = document.getElementById('file-tree');
            fileTree.innerHTML = '';

            const errorElement = document.createElement('li');
            errorElement.innerHTML = `
                <div style="color: #ef4444; padding: 15px; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; border-radius: 4px; margin: 10px 0; font-family: monospace;">
                    <strong>üö® UNHINGED_ERROR: ${errorCode}</strong><br><br>
                    <strong>Type:</strong> ${error.constructor.name}<br>
                    <strong>Message:</strong> ${error.message}<br>
                    <strong>Location:</strong> ${window.location.href}<br>
                    <strong>Protocol:</strong> ${window.location.protocol}<br>
                    <strong>SDK URL:</strong> ${unhinged.baseUrl}<br><br>
                    <strong>Debug Info:</strong><br>
                    <pre style="background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap;">${error.stack || 'No stack trace available'}</pre>
                    <br>
                    <strong>Next Steps:</strong><br>
                    1. Check proxy server is running on port 9001<br>
                    2. Verify CORS configuration<br>
                    3. Check browser console for additional errors<br>
                    4. Validate SDK integration
                </div>
            `;
            fileTree.appendChild(errorElement);
        }

        function displayFileTree(files) {
            const fileTree = document.getElementById('file-tree');
            fileTree.innerHTML = '';

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = file.type === 'directory' ? 'folder' : 'file';
                li.textContent = `${file.type === 'directory' ? 'üìÅ' : 'üìÑ'} ${file.name}`;
                li.onclick = () => {
                    if (file.type === 'file') {
                        openFile(file.path);
                    } else {
                        loadSubDirectory(file.path);
                    }
                };
                fileTree.appendChild(li);
            });
        }

        async function loadSubDirectory(path) {
            try {
                const files = await unhinged.fs.ls(path);
                displayFileTree(files);
            } catch (error) {
                console.error('Failed to load directory:', error);
                alert('Failed to load directory: ' + error.message);
            }
        }

        async function openFile(filePath) {
            try {
                currentFile = filePath;
                const result = await window.UnhingedAPI.file.read(filePath);

                document.getElementById('code-editor').value = result.content;
                document.getElementById('current-file').textContent = `üíª ${filePath.split('/').pop()}`;

                // Auto-detect language based on file extension
                const extension = filePath.split('.').pop().toLowerCase();
                const languageMap = {
                    'html': 'html',
                    'css': 'css',
                    'js': 'javascript',
                    'py': 'python',
                    'kt': 'kotlin',
                    'ts': 'typescript',
                    'yml': 'yaml',
                    'yaml': 'yaml',
                    'md': 'markdown'
                };

                const language = languageMap[extension] || 'text';
                document.getElementById('language-selector').value = language;

            } catch (error) {
                console.error('‚ùå UNHINGED_ERROR: File open failed');
                console.error('File path:', filePath);
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);

                // Display error in editor
                document.getElementById('code-editor').value = `// UNHINGED_ERROR: FILE_OPEN_FAILED
// File: ${filePath}
// Error: ${error.message}
// Type: ${error.constructor.name}
//
// This error indicates a failure in the HTTP ‚Üí System Function conversion
// Check proxy server logs and browser console for details`;

                document.getElementById('current-file').textContent = `‚ùå ERROR: ${filePath.split('/').pop()}`;
                throw error; // Re-throw to maintain error pattern
            }
        }



        async function saveCode() {
            if (!currentFile) {
                console.error('‚ùå UNHINGED_ERROR: No file selected for save operation');
                alert('UNHINGED_ERROR: FILE_SAVE_NO_SELECTION - No file selected to save');
                return;
            }

            try {
                const code = document.getElementById('code-editor').value;
                await window.UnhingedAPI.file.write(currentFile, code);
                console.log('‚úÖ UNHINGED_SUCCESS: File saved successfully:', currentFile);
                alert('‚úÖ File saved successfully!');
            } catch (error) {
                console.error('‚ùå UNHINGED_ERROR: File save failed');
                console.error('File path:', currentFile);
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                console.error('Content length:', code.length);

                alert(`‚ùå UNHINGED_ERROR: FILE_SAVE_FAILED
File: ${currentFile}
Error: ${error.message}
Type: ${error.constructor.name}

Check browser console and proxy server logs for details.`);

                throw error; // Re-throw to maintain error pattern
            }
        }
    </script>

    <style>
        .code-editor-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--spacing-md);
            height: 70vh;
            min-height: 500px;
        }

        .file-explorer {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            overflow-y: auto;
        }

        .editor-panel {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--color-border);
        }

        .panel-header h3 {
            margin: 0;
            font-size: var(--font-size-lg);
        }

        .panel-header button {
            background: none;
            border: none;
            font-size: var(--font-size-lg);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
        }

        .panel-header button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-tree li {
            padding: var(--spacing-xs) var(--spacing-sm);
            margin: 2px 0;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .file-tree li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-tree li.folder {
            font-weight: bold;
            color: var(--color-warning);
        }

        .file-tree li.file {
            color: var(--color-text-secondary);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface-dark);
        }

        #current-file {
            font-weight: bold;
            color: var(--color-text-primary);
        }

        #language-selector {
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
        }

        #code-editor {
            flex: 1;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            padding: var(--spacing-md);
            border: none;
            background: #1e1e1e;
            color: #d4d4d4;
            resize: none;
            outline: none;
        }

        .editor-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--color-border);
            background: var(--color-surface-dark);
        }

        .editor-footer button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .editor-footer button:hover {
            background: var(--color-primary-hover);
        }

        @media (max-width: 768px) {
            .code-editor-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .file-explorer {
                max-height: 200px;
            }
        }
    </style>
</body>
</html>
