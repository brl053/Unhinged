<!DOCTYPE html>
<html lang="en">
<!--
@llm-type blog-editor-ui
@llm-legend Blog post editor interface using persistence platform TypeScript clients
@llm-key Provides rich text editing, real-time preview, and direct CRDB storage via gRPC
@llm-map Connects to persistence_platform.proto service through generated TypeScript clients
@llm-axiom Must provide seamless blog writing experience with immediate persistence
@llm-contract Uses generated TS clients to store blog posts as structured entities in CockroachDB
@llm-token blog-editor: Rich blog post editor with persistence platform integration
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✍️ Blog Editor - Persistence Platform</title>
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/config.js"></script>
    <script src="shared/registry.js"></script>
    <script src="shared/components.js"></script>
    <script src="shared/api-clients.js"></script>
    <script src="shared/api-integration.js"></script>
    <script src="shared/persistence-client.js"></script>
    <style>
        /*
        @llm-type blog-editor-styling
        @llm-legend Blog editor UI styling with writing-focused design
        @llm-key Implements clean writing interface, live preview, and persistence status indicators
        @llm-map Extends shared theme with blog-specific components and editor layouts
        @llm-axiom Visual design must prioritize writing experience and content clarity
        @llm-contract Provides distraction-free writing environment with clear persistence feedback
        @llm-token blog-editor-design: Writing-focused design system for blog post creation
        */

        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl, 24px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl, 32px);
            min-height: calc(100vh - 200px);
        }

        .editor-panel {
            background: var(--color-background, white);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius-lg, 12px);
            padding: var(--spacing-xl, 24px);
            box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
            display: flex;
            flex-direction: column;
        }

        .preview-panel {
            background: var(--color-surface, #f8f9fa);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius-lg, 12px);
            padding: var(--spacing-xl, 24px);
            box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg, 20px);
            padding-bottom: var(--spacing-md, 16px);
            border-bottom: 2px solid var(--color-border, #dee2e6);
        }

        .panel-title {
            font-size: var(--font-size-lg, 1.125rem);
            font-weight: 600;
            color: var(--color-text-primary, #212529);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm, 8px);
        }

        .persistence-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs, 4px);
            font-size: var(--font-size-sm, 14px);
            font-weight: 500;
            padding: var(--spacing-xs, 4px) var(--spacing-sm, 8px);
            border-radius: var(--border-radius, 6px);
            border: 1px solid var(--color-border, #dee2e6);
        }

        .persistence-status.saved {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--color-success, #10b981);
            color: var(--color-success, #10b981);
        }

        .persistence-status.saving {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--color-warning, #f59e0b);
            color: var(--color-warning, #f59e0b);
        }

        .persistence-status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--color-error, #ef4444);
            color: var(--color-error, #ef4444);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .form-group {
            margin-bottom: var(--spacing-lg, 20px);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--color-text-primary, #212529);
            margin-bottom: var(--spacing-xs, 4px);
            font-size: var(--font-size-sm, 14px);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md, 12px);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 8px);
            font-size: var(--font-size-lg, 1.125rem);
            font-weight: 600;
            transition: var(--transition, 150ms ease);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .content-editor {
            flex: 1;
            width: 100%;
            padding: var(--spacing-lg, 20px);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 8px);
            font-size: var(--font-size-base, 16px);
            line-height: 1.6;
            font-family: 'Georgia', 'Times New Roman', serif;
            resize: none;
            transition: var(--transition, 150ms ease);
        }

        .content-editor:focus {
            outline: none;
            border-color: var(--color-primary, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .editor-toolbar {
            display: flex;
            gap: var(--spacing-sm, 8px);
            margin-bottom: var(--spacing-lg, 20px);
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: var(--spacing-sm, 8px) var(--spacing-md, 12px);
            border: 1px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 6px);
            background: var(--color-background, white);
            color: var(--color-text-primary, #212529);
            font-size: var(--font-size-sm, 14px);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition, 150ms ease);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs, 4px);
        }

        .toolbar-btn:hover {
            background: var(--color-primary, #2563eb);
            color: white;
            border-color: var(--color-primary, #2563eb);
        }

        .save-btn {
            background: var(--color-success, #10b981);
            color: white;
            border-color: var(--color-success, #10b981);
            font-weight: 600;
        }

        .save-btn:hover {
            background: var(--color-success-dark, #059669);
        }

        .save-btn:disabled {
            background: var(--color-text-secondary, #6c757d);
            border-color: var(--color-text-secondary, #6c757d);
            cursor: not-allowed;
        }

        .preview-content {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: var(--color-text-primary, #212529);
        }

        .preview-content h1 {
            font-size: var(--font-size-3xl, 2rem);
            font-weight: 700;
            margin-bottom: var(--spacing-lg, 20px);
            color: var(--color-text-primary, #212529);
            border-bottom: 3px solid var(--color-primary, #2563eb);
            padding-bottom: var(--spacing-md, 16px);
        }

        .preview-content h2 {
            font-size: var(--font-size-xl, 1.25rem);
            font-weight: 600;
            margin: var(--spacing-xl, 24px) 0 var(--spacing-md, 16px) 0;
            color: var(--color-text-primary, #212529);
        }

        .preview-content p {
            margin-bottom: var(--spacing-md, 16px);
            text-align: justify;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--color-primary, #2563eb);
            padding-left: var(--spacing-lg, 20px);
            margin: var(--spacing-lg, 20px) 0;
            font-style: italic;
            color: var(--color-text-secondary, #6c757d);
        }

        .preview-content code {
            background: var(--color-surface, #f8f9fa);
            padding: var(--spacing-xs, 2px) var(--spacing-sm, 6px);
            border-radius: var(--border-radius, 4px);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: var(--font-size-sm, 14px);
        }

        .blog-meta {
            display: flex;
            gap: var(--spacing-lg, 20px);
            margin-bottom: var(--spacing-xl, 24px);
            padding: var(--spacing-md, 16px);
            background: var(--color-surface, #f8f9fa);
            border-radius: var(--border-radius, 8px);
            border: 1px solid var(--color-border, #dee2e6);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs, 4px);
        }

        .meta-label {
            font-size: var(--font-size-xs, 12px);
            font-weight: 600;
            color: var(--color-text-secondary, #6c757d);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: var(--font-size-sm, 14px);
            color: var(--color-text-primary, #212529);
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg, 20px);
            }

            .editor-toolbar {
                justify-content: center;
            }

            .blog-meta {
                flex-direction: column;
                gap: var(--spacing-md, 12px);
            }
        }
    </style>
</head>
<body>
    <!--
    @llm-type blog-editor-interface
    @llm-legend Blog editor interface body with dual-pane editing and live preview
    @llm-key Implements rich text editor, markdown preview, and persistence platform integration
    @llm-map Connects to CockroachDB through persistence_platform.proto TypeScript clients
    @llm-axiom Interface must provide seamless writing experience with real-time persistence
    @llm-contract Provides functional blog editing using generated gRPC TypeScript clients
    @llm-token blog-editor-body: Complete blog post editor with persistence integration
    -->
    <div class="container">
        <!-- Navigation - DRY Component -->
        <div id="nav-container" data-component="navigation" data-active="blog-editor"></div>

        <!-- Page Header - DRY Component -->
        <div id="header-container" data-component="page-header"></div>

        <main class="blog-container" id="main-content">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>✍️</span>
                        <span>Blog Editor</span>
                    </h2>
                    <div class="persistence-status" id="persistence-status">
                        <div class="status-indicator"></div>
                        <span id="status-text">Ready</span>
                    </div>
                </div>

                <!-- Blog Metadata -->
                <div class="blog-meta">
                    <div class="meta-item">
                        <div class="meta-label">Post ID</div>
                        <div class="meta-value" id="post-id">New Post</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Created</div>
                        <div class="meta-value" id="created-date">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Last Saved</div>
                        <div class="meta-value" id="last-saved">Never</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Word Count</div>
                        <div class="meta-value" id="word-count">0</div>
                    </div>
                </div>

                <!-- Blog Title -->
                <div class="form-group">
                    <label for="blog-title">Post Title</label>
                    <input type="text" id="blog-title" placeholder="Enter your blog post title..." />
                </div>

                <!-- Editor Toolbar -->
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="Bold">
                        <span>𝐁</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="Italic">
                        <span>𝐼</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="Heading">
                        <span>H2</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('> ', '')" title="Quote">
                        <span>❝</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="Code">
                        <span>&lt;/&gt;</span>
                    </button>
                    <button class="toolbar-btn save-btn" onclick="saveBlogPost()" id="save-btn">
                        <span>💾</span>
                        <span>Save to CRDB</span>
                    </button>
                </div>

                <!-- Content Editor -->
                <textarea 
                    class="content-editor" 
                    id="blog-content" 
                    placeholder="Start writing your blog post here...

You can use Markdown formatting:
- **bold text**
- *italic text*
- ## Headings
- > Blockquotes
- `code snippets`

Your content will be automatically saved to CockroachDB via the persistence platform."
                ></textarea>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>👁️</span>
                        <span>Live Preview</span>
                    </h2>
                </div>

                <div class="preview-content" id="preview-content">
                    <h1 id="preview-title">Your Blog Post Title</h1>
                    <p id="preview-placeholder">Start writing to see your content preview here...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Blog Editor JavaScript with Persistence Platform Integration
        class BlogEditor {
            constructor() {
                this.currentPostId = null;
                this.autoSaveInterval = null;
                this.persistenceClient = null;
                this.init();
            }

            async init() {
                // Initialize persistence client
                await this.initPersistenceClient();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Generate new post ID
                this.generateNewPostId();
                
                // Start auto-save
                this.startAutoSave();
                
                console.log('✅ Blog Editor initialized with persistence platform integration');
            }

            async initPersistenceClient() {
                try {
                    // Wait for the global persistence client to be ready
                    let attempts = 0;
                    while (!window.persistenceClient && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }

                    if (window.persistenceClient) {
                        this.persistenceClient = window.persistenceClient;
                        console.log('✅ Using global persistence platform client');
                    } else {
                        console.warn('⚠️ Global persistence client not available, creating new instance');
                        this.persistenceClient = new window.PersistencePlatformClient();
                    }

                    this.updateStatus('Ready', 'saved');
                } catch (error) {
                    console.error('❌ Failed to initialize persistence client:', error);
                    this.updateStatus('Client Error', 'error');
                }
            }

            createMockClient() {
                return {
                    async call(method, request) {
                        console.log(`🔄 Mock ${method}:`, request);
                        
                        // Simulate network delay
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        if (method === 'Insert') {
                            return {
                                success: true,
                                recordId: request.record.id,
                                version: '1.0'
                            };
                        }
                        
                        if (method === 'Update') {
                            return {
                                success: true,
                                recordId: request.recordId,
                                newVersion: '2.0'
                            };
                        }
                        
                        return { success: true };
                    }
                };
            }

            setupEventListeners() {
                const titleInput = document.getElementById('blog-title');
                const contentTextarea = document.getElementById('blog-content');

                titleInput.addEventListener('input', () => {
                    this.updatePreview();
                    this.updateWordCount();
                });

                contentTextarea.addEventListener('input', () => {
                    this.updatePreview();
                    this.updateWordCount();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveBlogPost();
                    }
                });
            }

            generateNewPostId() {
                this.currentPostId = `blog_post_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                document.getElementById('post-id').textContent = this.currentPostId;
                document.getElementById('created-date').textContent = new Date().toLocaleString();
            }

            updatePreview() {
                const title = document.getElementById('blog-title').value || 'Your Blog Post Title';
                const content = document.getElementById('blog-content').value;

                document.getElementById('preview-title').textContent = title;
                
                const previewContent = document.getElementById('preview-content');
                const previewPlaceholder = document.getElementById('preview-placeholder');
                
                if (content.trim()) {
                    previewPlaceholder.style.display = 'none';
                    
                    // Simple markdown rendering
                    let html = this.renderMarkdown(content);
                    
                    // Update preview (excluding title)
                    const titleElement = previewContent.querySelector('h1');
                    previewContent.innerHTML = titleElement.outerHTML + html;
                } else {
                    previewPlaceholder.style.display = 'block';
                }
            }

            renderMarkdown(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(.*)$/gm, '<p>$1</p>')
                    .replace(/<p><\/p>/g, '')
                    .replace(/<p>(<h2>.*<\/h2>)<\/p>/g, '$1')
                    .replace(/<p>(<blockquote>.*<\/blockquote>)<\/p>/g, '$1');
            }

            updateWordCount() {
                const content = document.getElementById('blog-content').value;
                const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                document.getElementById('word-count').textContent = wordCount;
            }

            async saveBlogPost() {
                const title = document.getElementById('blog-title').value;
                const content = document.getElementById('blog-content').value;

                if (!title.trim() || !content.trim()) {
                    this.updateStatus('Missing title or content', 'error');
                    return;
                }

                this.updateStatus('Saving...', 'saving');
                document.getElementById('save-btn').disabled = true;

                try {
                    // Use the high-level convenience method
                    const response = await this.persistenceClient.createBlogPost(
                        title,
                        content,
                        {
                            editor: 'web_interface',
                            postId: this.currentPostId
                        }
                    );

                    if (response.success) {
                        this.updateStatus('Saved to CRDB', 'saved');
                        document.getElementById('last-saved').textContent = new Date().toLocaleString();
                        console.log('✅ Blog post saved successfully:', response);

                        // Update post ID if it was generated by the server
                        if (response.recordId && response.recordId !== this.currentPostId) {
                            this.currentPostId = response.recordId;
                            document.getElementById('post-id').textContent = this.currentPostId;
                        }
                    } else {
                        throw new Error(response.error || 'Save failed');
                    }

                } catch (error) {
                    console.error('❌ Failed to save blog post:', error);
                    this.updateStatus('Save failed', 'error');
                } finally {
                    document.getElementById('save-btn').disabled = false;
                }
            }

            updateStatus(text, type) {
                const statusElement = document.getElementById('persistence-status');
                const statusText = document.getElementById('status-text');
                
                statusElement.className = `persistence-status ${type}`;
                statusText.textContent = text;
            }

            startAutoSave() {
                this.autoSaveInterval = setInterval(() => {
                    const title = document.getElementById('blog-title').value;
                    const content = document.getElementById('blog-content').value;
                    
                    if (title.trim() && content.trim()) {
                        this.saveBlogPost();
                    }
                }, 30000); // Auto-save every 30 seconds
            }
        }

        // Global functions for toolbar
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('blog-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            const newText = before + selectedText + after;
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            
            // Update cursor position
            const newCursorPos = start + before.length + selectedText.length + after.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();
            
            // Update preview
            window.blogEditor.updatePreview();
            window.blogEditor.updateWordCount();
        }

        function saveBlogPost() {
            window.blogEditor.saveBlogPost();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.blogEditor = new BlogEditor();
        });
    </script>
</body>
</html>
