<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úçÔ∏è Blog Editor</title>
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/config.js"></script>
    <script src="../generated/static_html/registry.js"></script>
    <script src="shared/components.js"></script>
    <script src="../generated/static_html/api-clients.js"></script>
    <script src="shared/api-integration.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úçÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Navigation - Standardized Component -->
        <div id="nav-container" data-component="navigation" data-active="blog"></div>
        
        <!-- Page Header - Standardized Component -->
        <div id="header-container" data-component="page-header"
             data-title="Blog Editor"
             data-subtitle="Content Management System"
             data-icon="‚úçÔ∏è"></div>
        
        <!-- Main Content -->
        <main class="main-content">
<!--
    @llm-type blog-editor-interface
    @llm-legend Blog editor interface body with dual-pane editing and live preview
    @llm-key Implements rich text editor, markdown preview, and persistence platform integration
    @llm-map Connects to CockroachDB through persistence_platform.proto TypeScript clients
    @llm-axiom Interface must provide seamless writing experience with real-time persistence
    @llm-contract Provides functional blog editing using generated gRPC TypeScript clients
    @llm-token blog-editor-body: Complete blog post editor with persistence integration
    -->
    
        <!-- Navigation - DRY Component -->

        <!-- Page Header - DRY Component -->

        <main class="blog-container" id="main-content">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>‚úçÔ∏è</span>
                        <span>Blog Editor</span>
                    </h2>
                    <div class="persistence-status" id="persistence-status">
                        <div class="status-indicator"></div>
                        <span id="status-text">Ready</span>
                    </div>
                </div>

                <!-- Blog Metadata -->
                <div class="blog-meta">
                    <div class="meta-item">
                        <div class="meta-label">Post ID</div>
                        <div class="meta-value" id="post-id">New Post</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Created</div>
                        <div class="meta-value" id="created-date">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Last Saved</div>
                        <div class="meta-value" id="last-saved">Never</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Word Count</div>
                        <div class="meta-value" id="word-count">0</div>
                    </div>
                </div>

                <!-- Blog Title -->
                <div class="form-group">
                    <label for="blog-title">Post Title</label>
                    <input type="text" id="blog-title" placeholder="Enter your blog post title..." />
                </div>

                <!-- Editor Toolbar -->
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="Bold">
                        <span>ùêÅ</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="Italic">
                        <span>ùêº</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="Heading">
                        <span>H2</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('> ', '')" title="Quote">
                        <span>‚ùù</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="Code">
                        <span>&lt;/&gt;</span>
                    </button>
                    <button class="toolbar-btn save-btn" onclick="saveBlogPost()" id="save-btn">
                        <span>üíæ</span>
                        <span>Save to CRDB</span>
                    </button>
                </div>

                <!-- Content Editor -->
                <textarea 
                    class="content-editor" 
                    id="blog-content" 
                    placeholder="Start writing your blog post here...

You can use Markdown formatting:
- **bold text**
- *italic text*
- ## Headings
- > Blockquotes
- `code snippets`

Your content will be automatically saved to CockroachDB via the persistence platform."
                ></textarea>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>üëÅÔ∏è</span>
                        <span>Live Preview</span>
                    </h2>
                </div>

                <div class="preview-content" id="preview-content">
                    <h1 id="preview-title">Your Blog Post Title</h1>
                    <p id="preview-placeholder">Start writing to see your content preview here...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Blog Editor JavaScript with Persistence Platform Integration
        class BlogEditor {
            constructor() {
                this.currentPostId = null;
                this.autoSaveInterval = null;
                this.persistenceClient = null;
                this.init();
            }

            async init() {
                // Initialize persistence client
                await this.initPersistenceClient();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Generate new post ID
                this.generateNewPostId();
                
                // Start auto-save
                this.startAutoSave();
                
                console.log('‚úÖ Blog Editor initialized with persistence platform integration');
            }

            async initPersistenceClient() {
                try {
                    // Wait for the global persistence client to be ready
                    let attempts = 0;
                    while (!window.persistenceClient && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }

                    if (window.persistenceClient) {
                        this.persistenceClient = window.persistenceClient;
                        console.log('‚úÖ Using global persistence platform client');
                    } else {
                        console.warn('‚ö†Ô∏è Global persistence client not available, creating new instance');
                        this.persistenceClient = new window.PersistencePlatformClient();
                    }

                    this.updateStatus('Ready', 'saved');
                } catch (error) {
                    console.error('‚ùå Failed to initialize persistence client:', error);
                    this.updateStatus('Client Error', 'error');
                }
            }

            createMockClient() {
                return {
                    async call(method, request) {
                        console.log(`üîÑ Mock ${method}:`, request);
                        
                        // Simulate network delay
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        if (method === 'Insert') {
                            return {
                                success: true,
                                recordId: request.record.id,
                                version: '1.0'
                            };
                        }
                        
                        if (method === 'Update') {
                            return {
                                success: true,
                                recordId: request.recordId,
                                newVersion: '2.0'
                            };
                        }
                        
                        return { success: true };
                    }
                };
            }

            setupEventListeners() {
                const titleInput = document.getElementById('blog-title');
                const contentTextarea = document.getElementById('blog-content');

                titleInput.addEventListener('input', () => {
                    this.updatePreview();
                    this.updateWordCount();
                });

                contentTextarea.addEventListener('input', () => {
                    this.updatePreview();
                    this.updateWordCount();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveBlogPost();
                    }
                });
            }

            generateNewPostId() {
                this.currentPostId = `blog_post_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                document.getElementById('post-id').textContent = this.currentPostId;
                document.getElementById('created-date').textContent = new Date().toLocaleString();
            }

            updatePreview() {
                const title = document.getElementById('blog-title').value || 'Your Blog Post Title';
                const content = document.getElementById('blog-content').value;

                document.getElementById('preview-title').textContent = title;
                
                const previewContent = document.getElementById('preview-content');
                const previewPlaceholder = document.getElementById('preview-placeholder');
                
                if (content.trim()) {
                    previewPlaceholder.style.display = 'none';
                    
                    // Simple markdown rendering
                    let html = this.renderMarkdown(content);
                    
                    // Update preview (excluding title)
                    const titleElement = previewContent.querySelector('h1');
                    previewContent.innerHTML = titleElement.outerHTML + html;
                } else {
                    previewPlaceholder.style.display = 'block';
                }
            }

            renderMarkdown(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(.*)$/gm, '<p>$1</p>')
                    .replace(/<p><\/p>/g, '')
                    .replace(/<p>(<h2>.*<\/h2>)<\/p>/g, '$1')
                    .replace(/<p>(<blockquote>.*<\/blockquote>)<\/p>/g, '$1');
            }

            updateWordCount() {
                const content = document.getElementById('blog-content').value;
                const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                document.getElementById('word-count').textContent = wordCount;
            }

            async saveBlogPost() {
                const title = document.getElementById('blog-title').value;
                const content = document.getElementById('blog-content').value;

                if (!title.trim() || !content.trim()) {
                    this.updateStatus('Missing title or content', 'error');
                    return;
                }

                this.updateStatus('Saving...', 'saving');
                document.getElementById('save-btn').disabled = true;

                try {
                    // Use the high-level convenience method
                    const response = await this.persistenceClient.createBlogPost(
                        title,
                        content,
                        {
                            editor: 'web_interface',
                            postId: this.currentPostId
                        }
                    );

                    if (response.success) {
                        this.updateStatus('Saved to CRDB', 'saved');
                        document.getElementById('last-saved').textContent = new Date().toLocaleString();
                        console.log('‚úÖ Blog post saved successfully:', response);

                        // Update post ID if it was generated by the server
                        if (response.recordId && response.recordId !== this.currentPostId) {
                            this.currentPostId = response.recordId;
                            document.getElementById('post-id').textContent = this.currentPostId;
                        }
                    } else {
                        throw new Error(response.error || 'Save failed');
                    }

                } catch (error) {
                    console.error('‚ùå Failed to save blog post:', error);
                    this.updateStatus('Save failed', 'error');
                } finally {
                    document.getElementById('save-btn').disabled = false;
                }
            }

            updateStatus(text, type) {
                const statusElement = document.getElementById('persistence-status');
                const statusText = document.getElementById('status-text');
                
                statusElement.className = `persistence-status ${type}`;
                statusText.textContent = text;
            }

            startAutoSave() {
                this.autoSaveInterval = setInterval(() => {
                    const title = document.getElementById('blog-title').value;
                    const content = document.getElementById('blog-content').value;
                    
                    if (title.trim() && content.trim()) {
                        this.saveBlogPost();
                    }
                }, 30000); // Auto-save every 30 seconds
            }
        }

        // Global functions for toolbar
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('blog-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            const newText = before + selectedText + after;
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            
            // Update cursor position
            const newCursorPos = start + before.length + selectedText.length + after.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();
            
            // Update preview
            window.blogEditor.updatePreview();
            window.blogEditor.updateWordCount();
        }

        function saveBlogPost() {
            window.blogEditor.saveBlogPost();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.blogEditor = new BlogEditor();
        });
    </script>
        </main>
        
        <!-- Footer - Standardized Component -->
        <div id="footer-container" data-component="footer"></div>
    </div>
</body>
</html>
