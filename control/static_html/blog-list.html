<!DOCTYPE html>
<html lang="en">
<!--
@llm-type blog-list-ui
@llm-legend Blog post listing interface using persistence platform TypeScript clients
@llm-key Displays saved blog posts from CockroachDB with search, filter, and management
@llm-map Connects to persistence_platform.proto service through generated TypeScript clients
@llm-axiom Must provide efficient blog post browsing and management interface
@llm-contract Uses generated TS clients to query and display blog posts from CockroachDB
@llm-token blog-list: Blog post listing and management interface
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Blog Posts - Persistence Platform</title>
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/config.js"></script>
    <script src="../generated/static_html/registry.js"></script>
    <script src="shared/components.js"></script>
    <script src="../generated/static_html/api-clients.js"></script>
    <script src="shared/api-integration.js"></script>
    <script src="shared/persistence-client.js"></script>
    <style>
        /*
        @llm-type blog-list-styling
        @llm-legend Blog list UI styling with card-based layout and management controls
        @llm-key Implements responsive grid, search interface, and post preview cards
        @llm-map Extends shared theme with blog-specific listing and management components
        @llm-axiom Visual design must prioritize content discovery and management efficiency
        @llm-contract Provides clear blog post browsing with intuitive management controls
        @llm-token blog-list-design: Content-focused design system for blog post management
        */

        .blog-list-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl, 24px);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-2xl, 32px);
            padding-bottom: var(--spacing-lg, 20px);
            border-bottom: 2px solid var(--color-border, #dee2e6);
        }

        .list-title {
            font-size: var(--font-size-2xl, 1.5rem);
            font-weight: 700;
            color: var(--color-text-primary, #212529);
            display: flex;
            align-items: center;
            gap: var(--spacing-md, 12px);
        }

        .list-actions {
            display: flex;
            gap: var(--spacing-md, 12px);
            align-items: center;
        }

        .search-box {
            padding: var(--spacing-md, 12px);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 8px);
            font-size: var(--font-size-base, 16px);
            width: 300px;
            transition: var(--transition, 150ms ease);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--color-primary, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .new-post-btn {
            padding: var(--spacing-md, 12px) var(--spacing-lg, 20px);
            background: var(--color-primary, #2563eb);
            color: white;
            border: none;
            border-radius: var(--border-radius, 8px);
            font-size: var(--font-size-base, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition, 150ms ease);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm, 8px);
        }

        .new-post-btn:hover {
            background: var(--color-primary-dark, #1d4ed8);
        }

        .blog-stats {
            display: flex;
            gap: var(--spacing-xl, 24px);
            margin-bottom: var(--spacing-2xl, 32px);
        }

        .stat-card {
            background: var(--color-background, white);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius-lg, 12px);
            padding: var(--spacing-lg, 20px);
            flex: 1;
            text-align: center;
            box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
        }

        .stat-value {
            font-size: var(--font-size-2xl, 1.5rem);
            font-weight: 700;
            color: var(--color-primary, #2563eb);
            margin-bottom: var(--spacing-xs, 4px);
        }

        .stat-label {
            font-size: var(--font-size-sm, 14px);
            color: var(--color-text-secondary, #6c757d);
            font-weight: 500;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-xl, 24px);
            margin-bottom: var(--spacing-2xl, 32px);
        }

        .blog-card {
            background: var(--color-background, white);
            border: 2px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius-lg, 12px);
            padding: var(--spacing-xl, 24px);
            box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
            transition: var(--transition, 150ms ease);
            cursor: pointer;
        }

        .blog-card:hover {
            border-color: var(--color-primary, #2563eb);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.15);
            transform: translateY(-2px);
        }

        .blog-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--spacing-md, 16px);
        }

        .blog-title {
            font-size: var(--font-size-lg, 1.125rem);
            font-weight: 600;
            color: var(--color-text-primary, #212529);
            margin: 0;
            line-height: 1.4;
            flex: 1;
        }

        .blog-actions {
            display: flex;
            gap: var(--spacing-xs, 4px);
            margin-left: var(--spacing-md, 12px);
        }

        .action-btn {
            padding: var(--spacing-xs, 4px) var(--spacing-sm, 8px);
            border: 1px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 6px);
            background: var(--color-background, white);
            color: var(--color-text-secondary, #6c757d);
            font-size: var(--font-size-sm, 14px);
            cursor: pointer;
            transition: var(--transition, 150ms ease);
        }

        .action-btn:hover {
            background: var(--color-primary, #2563eb);
            color: white;
            border-color: var(--color-primary, #2563eb);
        }

        .action-btn.delete:hover {
            background: var(--color-error, #ef4444);
            border-color: var(--color-error, #ef4444);
        }

        .blog-preview {
            color: var(--color-text-secondary, #6c757d);
            font-size: var(--font-size-sm, 14px);
            line-height: 1.5;
            margin-bottom: var(--spacing-md, 16px);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-xs, 12px);
            color: var(--color-text-secondary, #6c757d);
            padding-top: var(--spacing-md, 16px);
            border-top: 1px solid var(--color-border, #dee2e6);
        }

        .blog-date {
            font-weight: 500;
        }

        .blog-word-count {
            background: var(--color-surface, #f8f9fa);
            padding: var(--spacing-xs, 2px) var(--spacing-sm, 6px);
            border-radius: var(--border-radius, 4px);
            font-weight: 500;
        }

        .loading-state {
            text-align: center;
            padding: var(--spacing-2xl, 32px);
            color: var(--color-text-secondary, #6c757d);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl, 48px);
            color: var(--color-text-secondary, #6c757d);
        }

        .empty-state h3 {
            font-size: var(--font-size-xl, 1.25rem);
            margin-bottom: var(--spacing-md, 16px);
            color: var(--color-text-primary, #212529);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-md, 12px);
            margin-top: var(--spacing-2xl, 32px);
        }

        .pagination-btn {
            padding: var(--spacing-sm, 8px) var(--spacing-md, 12px);
            border: 1px solid var(--color-border, #dee2e6);
            border-radius: var(--border-radius, 6px);
            background: var(--color-background, white);
            color: var(--color-text-primary, #212529);
            font-size: var(--font-size-sm, 14px);
            cursor: pointer;
            transition: var(--transition, 150ms ease);
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--color-primary, #2563eb);
            color: white;
            border-color: var(--color-primary, #2563eb);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: var(--font-size-sm, 14px);
            color: var(--color-text-secondary, #6c757d);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .list-header {
                flex-direction: column;
                gap: var(--spacing-lg, 20px);
                align-items: stretch;
            }

            .list-actions {
                justify-content: space-between;
            }

            .search-box {
                width: 100%;
                max-width: 300px;
            }

            .blog-stats {
                flex-direction: column;
                gap: var(--spacing-md, 16px);
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!--
    @llm-type blog-list-interface
    @llm-legend Blog list interface body with search, filtering, and post management
    @llm-key Implements blog post grid, search functionality, and CRUD operations
    @llm-map Connects to CockroachDB through persistence_platform.proto TypeScript clients
    @llm-axiom Interface must provide efficient blog post discovery and management
    @llm-contract Provides functional blog listing using generated gRPC TypeScript clients
    @llm-token blog-list-body: Complete blog post listing with persistence integration
    -->
    <div class="container">
        <!-- Navigation - DRY Component -->
        <div id="nav-container" data-component="navigation" data-active="blog-list"></div>

        <!-- Page Header - DRY Component -->
        <div id="header-container" data-component="page-header"></div>

        <main class="blog-list-container" id="main-content">
            <!-- List Header -->
            <div class="list-header">
                <h1 class="list-title">
                    <span>📚</span>
                    <span>Blog Posts</span>
                </h1>
                <div class="list-actions">
                    <input 
                        type="text" 
                        class="search-box" 
                        id="search-box" 
                        placeholder="Search blog posts..."
                    />
                    <a href="blog-editor.html" class="new-post-btn">
                        <span>✍️</span>
                        <span>New Post</span>
                    </a>
                </div>
            </div>

            <!-- Blog Statistics -->
            <div class="blog-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-posts">-</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-words">-</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-words">-</div>
                    <div class="stat-label">Avg Words/Post</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="last-updated">-</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blog-grid">
                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <p>🔄 Loading blog posts from CockroachDB...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <h3>📝 No Blog Posts Yet</h3>
                <p>Start writing your first blog post to see it here.</p>
                <a href="blog-editor.html" class="new-post-btn" style="margin-top: var(--spacing-lg, 20px);">
                    <span>✍️</span>
                    <span>Create First Post</span>
                </a>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prev-btn" onclick="blogList.previousPage()">
                    ← Previous
                </button>
                <div class="pagination-info" id="pagination-info">
                    Page 1 of 1
                </div>
                <button class="pagination-btn" id="next-btn" onclick="blogList.nextPage()">
                    Next →
                </button>
            </div>
        </main>
    </div>

    <script>
        // Blog List JavaScript with Persistence Platform Integration
        class BlogList {
            constructor() {
                this.persistenceClient = null;
                this.currentPage = 1;
                this.pageSize = 12;
                this.totalPosts = 0;
                this.allPosts = [];
                this.filteredPosts = [];
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                // Initialize persistence client
                await this.initPersistenceClient();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Load blog posts
                await this.loadBlogPosts();
                
                console.log('✅ Blog List initialized with persistence platform integration');
            }

            async initPersistenceClient() {
                try {
                    // Wait for the global persistence client to be ready
                    let attempts = 0;
                    while (!window.persistenceClient && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (window.persistenceClient) {
                        this.persistenceClient = window.persistenceClient;
                        console.log('✅ Using global persistence platform client');
                    } else {
                        console.warn('⚠️ Global persistence client not available, creating new instance');
                        this.persistenceClient = new window.PersistencePlatformClient();
                    }
                } catch (error) {
                    console.error('❌ Failed to initialize persistence client:', error);
                }
            }

            setupEventListeners() {
                const searchBox = document.getElementById('search-box');
                
                searchBox.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterPosts();
                    this.renderPosts();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'k') {
                        e.preventDefault();
                        searchBox.focus();
                    }
                });
            }

            async loadBlogPosts() {
                try {
                    document.getElementById('loading-state').style.display = 'block';
                    document.getElementById('empty-state').style.display = 'none';
                    
                    // Load all blog posts
                    const response = await this.persistenceClient.listBlogPosts(100, 0);
                    
                    if (response.success && response.records) {
                        this.allPosts = response.records.map(record => {
                            const data = JSON.parse(record.data);
                            return {
                                id: record.id,
                                title: data.title,
                                content: data.content,
                                wordCount: data.wordCount || 0,
                                createdAt: new Date(data.createdAt || record.createdAt),
                                updatedAt: new Date(data.updatedAt || record.updatedAt)
                            };
                        });
                        
                        this.totalPosts = this.allPosts.length;
                        this.filterPosts();
                        this.updateStats();
                        this.renderPosts();
                        
                        console.log(`✅ Loaded ${this.totalPosts} blog posts from CockroachDB`);
                    } else {
                        throw new Error(response.error || 'Failed to load blog posts');
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to load blog posts:', error);
                    this.showEmptyState();
                } finally {
                    document.getElementById('loading-state').style.display = 'none';
                }
            }

            filterPosts() {
                if (this.searchTerm) {
                    this.filteredPosts = this.allPosts.filter(post => 
                        post.title.toLowerCase().includes(this.searchTerm) ||
                        post.content.toLowerCase().includes(this.searchTerm)
                    );
                } else {
                    this.filteredPosts = [...this.allPosts];
                }
                
                // Sort by creation date (newest first)
                this.filteredPosts.sort((a, b) => b.createdAt - a.createdAt);
            }

            updateStats() {
                const totalWords = this.allPosts.reduce((sum, post) => sum + post.wordCount, 0);
                const avgWords = this.allPosts.length > 0 ? Math.round(totalWords / this.allPosts.length) : 0;
                const lastUpdated = this.allPosts.length > 0 
                    ? Math.max(...this.allPosts.map(post => post.updatedAt))
                    : null;

                document.getElementById('total-posts').textContent = this.allPosts.length;
                document.getElementById('total-words').textContent = totalWords.toLocaleString();
                document.getElementById('avg-words').textContent = avgWords.toLocaleString();
                document.getElementById('last-updated').textContent = lastUpdated 
                    ? new Date(lastUpdated).toLocaleDateString()
                    : 'Never';
            }

            renderPosts() {
                const grid = document.getElementById('blog-grid');
                const emptyState = document.getElementById('empty-state');
                const pagination = document.getElementById('pagination');
                
                if (this.filteredPosts.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Calculate pagination
                const totalPages = Math.ceil(this.filteredPosts.length / this.pageSize);
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                const postsToShow = this.filteredPosts.slice(startIndex, endIndex);
                
                // Render posts
                grid.innerHTML = postsToShow.map(post => this.createPostCard(post)).join('');
                
                // Update pagination
                this.updatePagination(totalPages);
                
                if (totalPages > 1) {
                    pagination.style.display = 'flex';
                } else {
                    pagination.style.display = 'none';
                }
            }

            createPostCard(post) {
                const preview = this.createPreview(post.content);
                const formattedDate = post.createdAt.toLocaleDateString();
                
                return `
                    <div class="blog-card" onclick="blogList.openPost('${post.id}')">
                        <div class="blog-card-header">
                            <h3 class="blog-title">${this.escapeHtml(post.title)}</h3>
                            <div class="blog-actions" onclick="event.stopPropagation()">
                                <button class="action-btn" onclick="blogList.editPost('${post.id}')" title="Edit">
                                    ✏️
                                </button>
                                <button class="action-btn delete" onclick="blogList.deletePost('${post.id}')" title="Delete">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        <div class="blog-preview">${preview}</div>
                        <div class="blog-meta">
                            <div class="blog-date">${formattedDate}</div>
                            <div class="blog-word-count">${post.wordCount} words</div>
                        </div>
                    </div>
                `;
            }

            createPreview(content) {
                // Remove markdown and create preview
                const plainText = content
                    .replace(/\*\*(.*?)\*\*/g, '$1')
                    .replace(/\*(.*?)\*/g, '$1')
                    .replace(/^## (.*$)/gm, '$1')
                    .replace(/^> (.*$)/gm, '$1')
                    .replace(/`(.*?)`/g, '$1');
                
                return plainText.length > 150 
                    ? plainText.substring(0, 150) + '...'
                    : plainText;
            }

            showEmptyState() {
                document.getElementById('blog-grid').innerHTML = '';
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
            }

            updatePagination(totalPages) {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const paginationInfo = document.getElementById('pagination-info');
                
                prevBtn.disabled = this.currentPage === 1;
                nextBtn.disabled = this.currentPage === totalPages;
                paginationInfo.textContent = `Page ${this.currentPage} of ${totalPages}`;
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderPosts();
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.filteredPosts.length / this.pageSize);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.renderPosts();
                }
            }

            openPost(postId) {
                // For now, just edit the post
                this.editPost(postId);
            }

            editPost(postId) {
                window.location.href = `blog-editor.html?id=${postId}`;
            }

            async deletePost(postId) {
                if (!confirm('Are you sure you want to delete this blog post?')) {
                    return;
                }

                try {
                    const response = await this.persistenceClient.deleteBlogPost(postId);
                    
                    if (response.success) {
                        console.log('✅ Blog post deleted successfully');
                        await this.loadBlogPosts(); // Reload the list
                    } else {
                        throw new Error(response.error || 'Delete failed');
                    }
                } catch (error) {
                    console.error('❌ Failed to delete blog post:', error);
                    alert('Failed to delete blog post. Please try again.');
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.blogList = new BlogList();
        });
    </script>
</body>
</html>
