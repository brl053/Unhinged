global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'unhinged-dev'
    environment: 'development'

scrape_configs:
  - job_name: 'unhinged-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  - job_name: 'unhinged-context-llm'
    static_configs:
      - targets: ['context-llm:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'unhinged-vision-ai'
    static_configs:
      - targets: ['vision-ai:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
